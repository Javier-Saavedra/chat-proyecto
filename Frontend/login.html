<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echat - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="login-container">
    <!-- IZQUIERDA -->
    <div class="login-left">
      <!-- Imagen decorativa -->
      <div class="login-illustration">
        <img src="assets/student.png" alt="Estudiante leyendo" />
      </div>

      <!-- Formulario -->
      <div class="login-form">
        <h2>Echat</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot Password?</a>
        <!-- enlace simple -->
<a href="/auth/google" class="btn-google">
  <img src="./assets/google.png" alt="Google" /> Sign in with Google
</a>

      </div>
    </div>

    <!-- DERECHA -->
    <div class="login-right">
      <h1>Bienvenido a Echat</h1>
      <p>
        Bienvenido al Software de la Universidad Católica Americana<br />
        Para la Comunicación Estudiante - Tutor
      </p>
    </div>
  </div>
</body>
