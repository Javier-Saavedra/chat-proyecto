<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echat - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    
    <!-- Caja de login -->
    <div class="login-box">
      <div class="login-image">
        <img src="./assets/student.png" alt="Ilustración">
      </div>
      <h2>Echat</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit" class="btn-login">Sign in</button>
        <!-- reemplaza tu botón Google por esto -->
        <a class="google-btn" href="/auth/google">
        <img src="./assets/google.png">
          Iniciar sesión con Google
        </a>

      </form>
    </div>

    <!-- Texto de bienvenida -->
    <div class="login-info">
      <h1>Bienvenido a Echat</h1>
      <p>
        Bienvenido al Software de la Universidad Católica Americana <br>
        Para la Comunicación Estudiante - Tutor
      </p>
    </div>

  </div>
</body>
</html>
